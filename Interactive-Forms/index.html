<body>
    <div class="container">
        <form id="saveForm">

            Age: <br><input type="text" class="textInput"><br>
            Pets: <br><input type="checkbox" id="petCheckbox"><br>

                Pet: <br><select>
                        <option value="dog">Dog</option>
                        <option value="cat">Cat</option>
                        <option value="bird">Bird</option>
                        <option value="other">Other</option>
                     </select><br>
    
            </div>
            <br><input id="saveButton" type="submit" value="save">
        </form>
    </div>
